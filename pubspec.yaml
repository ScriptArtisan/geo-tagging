publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  cloud_firestore: ^2.5.4
  equatable: ^2.0.3
  firebase_core: ^1.8.0
  flutter:
    sdk: flutter
  flutter_bloc: ^7.3.1
